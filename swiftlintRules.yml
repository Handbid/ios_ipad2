disabled_rules:
  - identifier_name
  - nesting
  - function_parameter_count
  - orphaned_doc_comment # Dodaj tę linię, aby wyłączyć ostrzeżenia dotyczące nieprzypisanych komentarzy dokumentacyjnych
opt_in_rules:
  - control_statement
  - empty_count
  - trailing_newline
  - colon
  - comma
  - line_length # Dodaj tę linię, aby wyłączyć ostrzeżenia dotyczące długości linii

force_cast: warning
force_try:
  severity: warning

type_body_length:
  - 300
  - 400

file_length:
  warning: 500
  error: 800

large_tuple:
   - 3
   - 4

type_name:
  min_length: 4
  max_length:
    warning: 150
    error: 150
reporter: "xcode"
